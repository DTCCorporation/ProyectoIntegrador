<div class="row mt-2">
    <div id="divDetalle" class="col-10">
        <div class="card">
            <div class="card-header text-white card-hform ">
                Detalles de la Venta             
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row">                        
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">                        
                            <div class="col-3">                                
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                    <input id="txtClaveUnicaVenta" type="text" class="form-control"/>
                                    <label for="txtClaveUnicaVenta">Clave &Uacute;nica Venta:</label>
                                </div>                        
                            </div>
                            <div class="col-3">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="dateFecha" type="datetime-local" class="form-control" placeholder="Fecha de Venta">
                                    <label for="dateFecha" >Fecha de la Venta:</label>
                                </div>
                            </div>
                            <div class="col-3">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtNumeroUnicoCliente" type="text" class="form-control" placeholder="Numero Unico"/>
                                    <label for="txtNumeroUnicoCliente">N&uacute;mero &Uacute;nico Cliente:</label>
                                </div>                       
                            </div>
                            <div class="col-3">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtNumeroUnicoEmpleado" type="text" class="form-control" placeholder="Numero Unico"/>
                                    <label for="txtNumeroUnicoEmpleado">N&uacute;mero &Uacute;nico Empleado:</label>
                                </div>
                            </div>
                        </div>                        
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                            <div class="col-6">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtDetalleVenta" type="text" class="form-control" placeholder="Detalle Venta"/>
                                    <label for="txtDetalleVenta">Detalle de la Venta:</label>
                                </div>                        
                            </div>
                            <div class="col-6">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtDescuentoTotal" type="text" class="form-control" placeholder="Descuento Total"/>
                                    <label for="txtDescuentoTotal">Descuento Total:</label>
                                </div>                        
                            </div>
                        </div>
                        <div class="my-3 text-center">
                            <button class="btn btn-success" onclick="generarClaveUnicaVenta();">Generar Clave</button>&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-primary"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                            <button class="btn btn-danger mx-3"><i class="fas fa-trash"></i>&nbsp;Eliminar</button>
                            <button class="btn btn-success" onclick="cargarAgregarVenta();"><i class="fas fa-file"></i>&nbsp;Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
