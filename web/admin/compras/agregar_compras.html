<div class="row mt-2">
    <div id="divDetalle" class="col-10">
        <div class="card">
            <div class="card-header text-white card-hform ">
                Detalles De La Compra             
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="row">                        
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">                        
                            <div class="col-4">                                
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #34383c; border-radius: 5px;">
                                    <input id="txtClaveUnicaCompra" type="text" class="form-control"/>
                                    <label for="txtClaveUnicaCompra">Clave &Uacute;nica Compra:</label>
                                </div>                        
                            </div>
                            <div class="col-4">
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="dateFecha" type="datetime-local" class="form-control" placeholder="Fecha de Venta">
                                    <label for="dateFecha" >Fecha de la Compra:</label>
                                </div>
                            </div>
                            <div class="col-4">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtDatosAdmin" type="text" class="form-control" placeholder="Numero Unico"/>
                                    <label for="txtDatosAdmin">Datos del Administrador:</label>
                                </div>                       
                            </div>
                        </div>                        
                        <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                            <div class="col-4">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtDetalleProducto" type="text" class="form-control" placeholder="Detalle Venta"/>
                                    <label for="txtDetalleProducto">Detalle del Producto:</label>
                                </div>                        
                            </div>
                            <div class="col-4">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtPrecioProducto" type="text" class="form-control" placeholder="Descuento Total"/>
                                    <label for="txtDescuentoTotal">Precio del Producto:</label>
                                </div>                        
                            </div>
                            <div class="col-4">                            
                                <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #04272E; border-radius: 5px;">
                                    <input id="txtCantidadProducto" type="text" class="form-control" placeholder="Descuento Total"/>
                                    <label for="txtCantidadProducto">Cantidad del Producto:</label>
                                </div>                        
                            </div>
                        </div>
                        <div class="my-3 text-center">
                            <button class="btn btn-success" onclick="generarClaveUnicaVenta();">Generar Clave</button>&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-primary"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                            <button class="btn btn-success" onclick="cargarAgregarCompra();"><i class="fas fa-file"></i>&nbsp;Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
