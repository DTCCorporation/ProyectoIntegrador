<div class="row mt-2">
    <div id="divCatalogo" class="col-11">
        <div class="card">
            <div class="card-header card-hform">
                Listado de Clientes
            </div>
            <div class="card-body">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="estatus">
                    <label class="form-check-label" for="estatus">Inactivo/Activo</label>
                </div>
                <table id="tblClientes" class="table table-hover table-responsive card-group">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>G&eacute;nero</th>
                            <th>Estatus</th>
                            <th>N&uacute;mero &Uacute;nico</th>
                            <th>RFC</th>
                            <th>Tel&eacute;fono Casa</th>
                            <th>Tel&eacute;fono M&oacute;vil</th>
                            <th>Correo Electronico</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyClientes"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
